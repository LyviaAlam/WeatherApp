<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Liv's Weather App</title>
  </head>
  <body>
    <div class="container">
    <header>
      <form id="search-city">
        <input class="search-box" id="search-box" type="search" placeholder="Enter a city..." required />
        <input class="search-button" type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Paris</h1>
          <p>
            <span id="time-today"></span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
      <div class="main-temp">
        <span class="main-icon">☀️</span>
        <span class="main-number" id="main-temp">14</span>
        <span class="main-celc">°C</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/LyviaAlam" target="_blank">Lyvia Alam</a> and is
        <a href="https://github.com/LyviaAlam/WeatherApp" target="_blank"> on GitHub</a> and
        <a href="https://glittering-gingersnap-6e3517.netlify.app/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </body>
</div>
<script src="src/javascript.js"></script>
</html>
